<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
      .game-window {
        width: 350px;
        background-color: #c3d6f2;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        box-shadow: 
          5px 5px 10px rgba(0,0,0,0.3);
        overflow: hidden;
      }

      .screen-frame {
        align-self: center;      
        margin: 25px 0;          
        border: 1px solid #555;  
        padding: 10px;           
        border-radius: 6px;      
        background-color: rgba(0,0,0,0.05); 
      }
    
      .content {
        background-color: #1c0e27;
        height: 110px;
        width: 165px;
        justify-content: space-between;
        display: flex;
        align-self: center;
        border-radius: 4px;
        box-shadow: 
          inset 3px 3px 6px rgba(0,0,0,0.5),
          inset -1px -1px 0 rgba(255,255,255,0.4); 
      }
    
      
  </style>
</head>
<body>

  <div class="game-window">
    <div class="title-bar"></div>

    <div class="screen-frame">
      <div class="content"></div>
    </div>
  </div>
</body>
</html>
